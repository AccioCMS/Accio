<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="onSubmit()" #f="ngForm">

    <div class="form-group">
      <label for="exampleFormControlInput1">ID:</label>
      <input type="number" class="form-control" [(ngModel)]="item.id" name="id" required pattern="[0-9]+[0-9]*">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" [(ngModel)]="item.name"  name="name" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Image Path</label>
      <input type="text" class="form-control" [(ngModel)]="item.imagePath" name="imagePath" required>
    </div>
    <img [src]="item.imagePath" alt="">

    <div class="form-group">
      <label for="exampleFormControlInput1">Date</label>
      <input type="date" class="form-control" [(ngModel)]="item.date" name="date" required>
    </div>


    <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
  </form>
</div>
