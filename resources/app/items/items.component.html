<div class="col-md-12">
  <a routerLink="/items/new" class="btn btn-primary float-right mb-3">New Item</a>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Image</td>
        <td>Date</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (itemsState | async).items; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td> 
        <td><img [src]="item.imagePath" alt="" height="50"></td>
        <td>{{ item.date | date:'d-MM-yyyy'}}</td>
        <td>
          <a [routerLink]="['/items', item.id, 'edit']" class="btn btn-primary">Edit</a>
          <button class="btn btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
